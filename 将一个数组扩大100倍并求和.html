<body>
    <script>
        function expandSum(arr) {
            let sum = 0
            arr = arr.map(element => {
                const newEle=element*100
                sum+=newEle
                return newEle
            });
            return {
                arr,
                sum,
            }
        }
        console.log(expandSum([1, 2, 3]));
        
    </script>
